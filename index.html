            while (currentDate <= endDate) {
                const dateStr = currentDate.toISOString().split('T')[0];
                if (!devotionals[dateStr]) {
                    const themeIndex = Math.floor(Math.random() * themes.length);
                    const theme = themes[themeIndex];
                    const scriptureIndex = Math.floor(Math.random() * theme.scriptures.length);
                    
                    devotionals[dateStr] = {
                        title: theme.title,
                        scripture: theme.scriptures[scriptureIndex],
                        reference: theme.references[scriptureIndex],
                        reflection: reflectionTemplates[Math.floor(Math.random() * reflectionTemplates.length)],

        // Initialize
        generateFullYearDevotionals();

        // Set initial date to today or Jan 1, 2026
        function initializeDate() {
            const today = new Date();
            const year = today.getFullYear();
            const dateInput = document.getElementById('dateInput');
            
            if (year === 2026) {
                dateInput.value = today.toISOString().split('T')[0];
            } else {
                dateInput.value = '2026-01-01';
            }
            
            loadDevotional();
        }

        // Load devotional for selected date
        function loadDevotional() {
            const dateInput = document.getElementById('dateInput');
            const selectedDate = dateInput.value;
            const content = document.getElementById('devotionalContent');
            
            if (!selectedDate) {
                content.innerHTML = '<div class="loading">Please select a date</div>';
                return;
            }

            const devotional = devotionals[selectedDate];
            
            if (!devotional) {
                content.innerHTML = '<div class="loading">No devotional found for this date</div>';
                return;
            }

            const date = new Date(selectedDate + 'T00:00:00');
            const dayNumber = Math.floor((date - new Date('2026-01-01T00:00:00')) / (1000 * 60 * 60 * 24)) + 1;
            const formattedDate = date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            content.innerHTML = `
                <div class="devotional-card">
                    <div class="devotional-content">
                        <div class="date-display">${formattedDate}</div>
                        <div class="day-number">Day ${dayNumber} of 365</div>
                        <h2 class="devotional-title">${devotional.title}</h2>
                        
                        <div class="section">
                            <div class="section-label">Today's Scripture</div>
                            <div class="scripture">
                                ${devotional.scripture}
                                <div class="scripture-reference">‚Äî ${devotional.reference}</div>
                            </div>
                        </div>
                        
                        <div class="section">
                            <div class="section-label">Reflection</div>
                            <div class="reflection">
                                <p>${devotional.reflection}</p>
                            </div>
                        </div>
                        
                        <div class="section">
                            <div class="section-label">Prayer</div>
                            <div class="prayer">
                                ${devotional.prayer}
                            </div>
                        </div>

                        <div class="navigation">
                            <button onclick="previousDay()" class="btn btn-secondary nav-btn">‚Üê Previous Day</button>
                            <button onclick="nextDay()" class="btn btn-secondary nav-btn">Next Day ‚Üí</button>
                        </div>

                        <div class="creator-credit">
                            Created by Dr. Damilola Adesanya (<a href="https://instagram.com/iamdaminho" target="_blank" rel="noopener">@iamdaminho</a>) via <a href="https://claude.ai" target="_blank" rel="noopener">Claude.ai</a>
                        </div>
                    </div>
                </div>
            `;

            // Save to localStorage
            localStorage.setItem('lastDevotionalDate', selectedDate);
        }

        // Navigation functions
        function goToToday() {
            const today = new Date();
            const year = today.getFullYear();
            if (year === 2026) {
                document.getElementById('dateInput').value = today.toISOString().split('T')[0];
            } else {
                document.getElementById('dateInput').value = '2026-01-01';
            }
            loadDevotional();
        }

        function previousDay() {
            const dateInput = document.getElementById('dateInput');
            const currentDate = new Date(dateInput.value + 'T00:00:00');
            currentDate.setDate(currentDate.getDate() - 1);
            
            if (currentDate >= new Date('2026-01-01')) {
                dateInput.value = currentDate.toISOString().split('T')[0];
                loadDevotional();
            }
        }

        function nextDay() {
            const dateInput = document.getElementById('dateInput');
            const currentDate = new Date(dateInput.value + 'T00:00:00');
            currentDate.setDate(currentDate.getDate() + 1);
            
            if (currentDate <= new Date('2026-12-31')) {
                dateInput.value = currentDate.toISOString().split('T')[0];
                loadDevotional();
            }
        }

        function randomDay() {
            const start = new Date('2026-01-01');
            const end = new Date('2026-12-31');
            const randomDate = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
            document.getElementById('dateInput').value = randomDate.toISOString().split('T')[0];
            loadDevotional();
        }

        // PWA Install functionality
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                document.getElementById('installPrompt').classList.remove('show');
            }
        });

        document.getElementById('closePrompt').addEventListener('click', () => {
            document.getElementById('installPrompt').classList.remove('show');
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            initializeDate();
            
            // Restore last viewed date if available
            const lastDate = localStorage.getItem('lastDevotionalDate');
            if (lastDate) {
                document.getElementById('dateInput').value = lastDate;
                loadDevotional();
            }

            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => console.log('Service Worker registered'))
                    .catch((error) => console.log('Service Worker registration failed:', error));
            }
        });
    </script>
