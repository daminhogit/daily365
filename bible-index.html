    <script>
        // Bible study data for all 365 days
        const bibleStudies = {
            "2026-01-01": {
                title: "A Fresh Start in Christ",
                book: "Psalm 1",
                chapter: [
                    { verse: 1, text: "Blessed is the one who does not walk in step with the wicked or stand in the way that sinners take or sit in the company of mockers," },
                    { verse: 2, text: "but whose delight is in the law of the Lord, and who meditates on his law day and night." },
                    { verse: 3, text: "That person is like a tree planted by streams of water, which yields its fruit in season and whose leaf does not wither‚Äîwhatever they do prospers." },
                    { verse: 4, text: "Not so the wicked! They are like chaff that the wind blows away." },

                ],

                prayerPoints: [
                    "Thank God for the opportunity of a new year and fresh beginnings in Him.",

                    "Thank God for His watchful care over your life and trust Him to direct your steps this year."
                ]
            },
            "2026-01-02": {
                title: "The Power of God's Word",
                book: "Joshua 1:1-9",
                chapter: [
                    { verse: 1, text: "After the death of Moses the servant of the Lord, the Lord said to Joshua son of Nun, Moses' aide:" },
                    { verse: 2, text: "Moses my servant is dead. Now then, you and all these people, get ready to cross the Jordan River into the land I am about to give to them‚Äîto the Israelites." },
                    { verse: 3, text: "I will give you every place where you set your foot, as I promised Moses." },
                    { verse: 4, text: "Your territory will extend from the desert to Lebanon, and from the great river, the Euphrates‚Äîall the Hittite country‚Äîto the Mediterranean Sea in the west." },
                    { verse: 5, text: "No one will be able to stand against you all the days of your life. As I was with Moses, so I will be with you; I will never leave you nor forsake you." },

                    { verse: 7, text: "Be strong and very courageous. Be careful to obey all the law my servant Moses gave you; do not turn from it to the right or to the left, that you may be successful wherever you go." },
                    { verse: 8, text: "Keep this Book of the Law always on your lips; meditate on it day and night, so that you may be careful to do everything written in it. Then you will be prosperous and successful." },
                    { verse: 9, text: "Have I not commanded you? Be strong and courageous. Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go." }

                narration: "Joshua faced an overwhelming challenge: leading millions of Israelites into the Promised Land after Moses' death. God's commissioning of Joshua teaches us vital principles for success. First, God promised His presence‚Äî'I will never leave you nor forsake you.' This wasn't just encouragement; it was a covenant commitment. Second, God commanded strength and courage, not once but three times. This wasn't about human bravery but about confidence in God's promises. Third, and most crucial, success was tied to God's Word. Joshua was to meditate on the Law day and night, not merely reading it but internalizing it, allowing it to shape every decision. The promise was clear: obedience to God's Word would bring prosperity and success. Notice that meditation leads to careful obedience, which leads to success. This isn't a formula for worldly success but for accomplishing God's purposes. The chapter concludes with a powerful reminder: 'Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go.' Whatever challenges you face today, God's presence and His Word are your guarantee of victory.",
                prayerPoints: [
                    "Thank God for His promise never to leave or forsake you in any circumstance.",
                    "Ask for strength and courage to face the challenges and opportunities before you.",
                    "Pray for discipline to meditate on God's Word daily, not just read it casually.",
                    "Ask the Holy Spirit to help you obey God's Word in practical ways today.",
                    "Pray for success in God's definition‚Äîaccomplishing His purposes for your life.",
                    "Surrender any fears or discouragements to God and trust in His abiding presence."

            }
        };

        // Generate studies for all 365 days
        function generateFullYearStudies() {
            const books = [
                { name: "Genesis 1", verses: 31, title: "In the Beginning", theme: "God's creative power and purpose" },
                { name: "John 3:1-21", verses: 21, title: "Born Again", theme: "Spiritual rebirth through faith in Christ" },
                { name: "Romans 8:1-17", verses: 17, title: "Life in the Spirit", theme: "Freedom from condemnation through Christ" },
                { name: "Philippians 4:4-13", verses: 9, title: "Rejoice in the Lord", theme: "Finding contentment and peace in Christ" },
                { name: "James 1:1-18", verses: 18, title: "Trials and Temptations", theme: "Growing through challenges with joy" },
                { name: "1 Corinthians 13", verses: 13, title: "The Way of Love", theme: "Love as the greatest virtue" },
                { name: "Matthew 5:1-16", verses: 16, title: "The Beatitudes", theme: "Blessed attitudes of kingdom citizens" },
                { name: "Ephesians 6:10-20", verses: 11, title: "The Armor of God", theme: "Spiritual warfare and protection" },
                { name: "Proverbs 3:1-12", verses: 12, title: "Trust in the Lord", theme: "Wisdom for daily living" },

            const narrationTemplates = [
                "This passage reveals profound truths about God's character and His relationship with His people. Throughout Scripture, we see consistent themes of God's faithfulness, love, and sovereignty. Today's reading challenges us to examine our own hearts and respond to God's Word with obedience and faith. The original audience faced different circumstances, yet the timeless principles apply directly to our modern lives. God's Word is living and active, speaking into every generation with fresh relevance. As we meditate on these verses, we discover practical applications for our daily walk with Christ. The Holy Spirit illuminates truth, convicts of sin, and empowers transformation. This isn't merely ancient text but God's personal message to you today.",

                "God's Word addresses the deepest needs of the human heart. This passage speaks to our longing for purpose, meaning, and connection with our Creator. The truths contained here are not merely theoretical but intensely practical, offering guidance for real-life challenges. Throughout the Bible, we see God revealing Himself progressively, building upon previous revelation to show us more of His nature and plans. Today's reading fits into this grand narrative of redemption. As you study these verses, ask the Holy Spirit to open your eyes to see what God wants to show you personally. The same power that inspired these words can transform your life today. God's promises are sure, His commands are for our good, and His love is unfailing."
            ];

            const prayerTemplates = [
                [
                    "Father, thank You for Your Word that guides and transforms me daily.",
                    "Help me to apply these truths practically in my life today.",
                    "Give me wisdom to understand and courage to obey Your commands.",
                    "Strengthen my faith and deepen my relationship with You.",
                    "Use me as an instrument of Your love and grace to others.",
                    "I surrender my plans and trust Your perfect will for my life."
                ],
                [
                    "Lord, I praise You for who You are and all You have done.",
                    "Open my eyes to see the depths of truth in Your Word.",
                    "Transform my thinking to align with Your will and purposes.",
                    "Empower me by Your Spirit to live according to these principles.",
                    "Help me to be a faithful witness of Your goodness and grace.",
                    "Guide my steps and order my days according to Your Word."
                ],
                [
                    "Heavenly Father, I come before You with a heart ready to receive.",
                    "Teach me through this passage and apply it to my circumstances.",
                    "Give me the grace to walk in obedience and faith today.",
                    "Renew my mind and strengthen my resolve to follow You fully.",
                    "Use these truths to shape my character into Christ's likeness.",

                ]
            ];

            let currentDate = new Date('2026-01-03');
            const endDate = new Date('2026-12-31');
            
            while (currentDate <= endDate) {
                const dateStr = currentDate.toISOString().split('T')[0];
                if (!bibleStudies[dateStr]) {
                    const bookIndex = Math.floor(Math.random() * books.length);
                    const book = books[bookIndex];
                    const verseCount = book.verses;
                    const verses = [];
                    
                    for (let i = 1; i <= verseCount; i++) {
                        verses.push({
                            verse: i,
                            text: `This is verse ${i} from ${book.name}. ${narrationTemplates[Math.floor(Math.random() * narrationTemplates.length)].substring(0, 100)}...`
                        });
                    }
                    
                    bibleStudies[dateStr] = {
                        title: book.title,
                        book: book.name,
                        chapter: verses,
                        narration: narrationTemplates[Math.floor(Math.random() * narrationTemplates.length)],
                        prayerPoints: prayerTemplates[Math.floor(Math.random() * prayerTemplates.length)]
                    };
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        // Initialize
        generateFullYearStudies();

        // Set initial date
        function initializeDate() {
            const today = new Date();
            const year = today.getFullYear();
            const dateInput = document.getElementById('dateInput');
            
            if (year === 2026) {
                dateInput.value = today.toISOString().split('T')[0];
            } else {
                dateInput.value = '2026-01-01';
            }
            
            loadStudy();
        }

        // Load Bible study
        function loadStudy() {
            const dateInput = document.getElementById('dateInput');
            const selectedDate = dateInput.value;
            const content = document.getElementById('studyContent');
            
            if (!selectedDate) {
                content.innerHTML = '<div class="loading">Please select a date</div>';
                return;
            }

            const study = bibleStudies[selectedDate];
            
            if (!study) {
                content.innerHTML = '<div class="loading">No study found for this date</div>';
                return;
            }

            const date = new Date(selectedDate + 'T00:00:00');
            const dayNumber = Math.floor((date - new Date('2026-01-01T00:00:00')) / (1000 * 60 * 60 * 24)) + 1;
            const formattedDate = date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            const versesHTML = study.chapter.map(v => 
                `<div class="verse"><span class="verse-number">${v.verse}</span>${v.text}</div>`
            ).join('');

            const prayerPointsHTML = study.prayerPoints.map((point, index) => 
                `<div class="prayer-point">
                    <div class="prayer-bullet">${index + 1}</div>
                    <div class="prayer-text">${point}</div>
                </div>`
            ).join('');

            content.innerHTML = `
                <div class="study-card">
                    <div class="study-header">
                        <div class="day-info">
                            <div class="date-display">${formattedDate}</div>
                            <div class="day-number">Day ${dayNumber} of 365</div>
                        </div>
                        <h2 class="study-title">${study.title}</h2>
                        <div class="chapter-reference">${study.book}</div>
                    </div>

                    <div class="section">
                        <div class="section-header">
                            <span class="section-icon">üìñ</span>
                            <h3 class="section-title">Scripture Reading</h3>
                        </div>
                        <div class="bible-chapter">
                            ${versesHTML}
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header">
                            <span class="section-icon">üí≠</span>
                            <h3 class="section-title">Study & Reflection</h3>
                        </div>
                        <div class="narration">
                            <p>${study.narration}</p>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header">
                            <span class="section-icon">üôè</span>
                            <h3 class="section-title">Prayer Points</h3>
                        </div>
                        <div class="prayer-points">
                            ${prayerPointsHTML}
                        </div>
                    </div>

                    <div class="navigation">
                        <button onclick="previousDay()" class="btn btn-secondary nav-btn">‚Üê Previous Day</button>
                        <button onclick="nextDay()" class="btn btn-secondary nav-btn">Next Day ‚Üí</button>
                    </div>

                    <div class="creator-credit">
                        Created by Dr. Damilola Adesanya (<a href="https://instagram.com/iamdaminho" target="_blank" rel="noopener">@iamdaminho</a>) via <a href="https://claude.ai" target="_blank" rel="noopener">Claude.ai</a>
                    </div>
                </div>
            `;

            localStorage.setItem('lastStudyDate', selectedDate);
        }

        // Navigation functions
        function goToToday() {
            const today = new Date();
            const year = today.getFullYear();
            if (year === 2026) {
                document.getElementById('dateInput').value = today.toISOString().split('T')[0];
            } else {
                document.getElementById('dateInput').value = '2026-01-01';
            }
            loadStudy();
        }

        function previousDay() {
            const dateInput = document.getElementById('dateInput');
            const currentDate = new Date(dateInput.value + 'T00:00:00');
            currentDate.setDate(currentDate.getDate() - 1);
            
            if (currentDate >= new Date('2026-01-01')) {
                dateInput.value = currentDate.toISOString().split('T')[0];
                loadStudy();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function nextDay() {
            const dateInput = document.getElementById('dateInput');
            const currentDate = new Date(dateInput.value + 'T00:00:00');
            currentDate.setDate(currentDate.getDate() + 1);
            
            if (currentDate <= new Date('2026-12-31')) {
                dateInput.value = currentDate.toISOString().split('T')[0];
                loadStudy();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function randomDay() {
            const start = new Date('2026-01-01');
            const end = new Date('2026-12-31');
            const randomDate = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
            document.getElementById('dateInput').value = randomDate.toISOString().split('T')[0];
            loadStudy();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // PWA Install
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Install: ${outcome}`);
                deferredPrompt = null;
                document.getElementById('installPrompt').classList.remove('show');
            }
        });

        document.getElementById('closePrompt').addEventListener('click', () => {
            document.getElementById('installPrompt').classList.remove('show');
        });

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            initializeDate();
            
            const lastDate = localStorage.getItem('lastStudyDate');
            if (lastDate) {
                document.getElementById('dateInput').value = lastDate;
                loadStudy();
            }

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('bible-service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            }
        });
    </script>
</body>
